<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuta Luna!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #f2c2c2;
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #444;
            margin-top: 30px;
            font-size: 2em;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #f2c2c2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a8a8;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('grafico') }}">Grafico</a>
    </nav>

    <h1>Benvenuta Luna!</h1>

    <div class="container">
        <form action="{{ url_for('inserisci') }}" method="POST">
            <input type="number" name="peso" step="0.01" placeholder="Inserisci misurazione (kg)" required>
            <button type="submit">Salva Peso</button>
        </form>
        <div class="info">
            Inserisci il peso attuale di Luna. La data sar√† registrata automaticamente.
        </div>
    </div>
</body>
</html>
