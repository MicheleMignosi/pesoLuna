{% extends "base.html" %}
{% block content %}

    <form action="{{ url_for('inserisci') }}" method="POST">
        <label for="peso">Inserisci misurazione (kg):</label><br>
        <input type="number" step="0.01" name="peso" id="peso" required>
        <br>
        <button type="submit">Salva</button>
    </form>
{% endblock %}
